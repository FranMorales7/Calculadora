<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Básica</title>
</head>
<body>
    <!--Title-->
    <div>
        <h2>Calculadora Básica</h2>
    </div>
    <!--Select operation-->
    <div id="select">
        <p>Indica la operación a realizar</p>
        <select name="operaciones" id="operaciones">
            <option value="sumar">Sumar</option>
            <option value="restar">Restar</option>
            <option value="multiplicar">Multiplicar</option>
            <option value="dividir">Dividir</option>
        </select>
        <button id="operacionAplicada">Aplicar</button>
    </div>
    <!--Make the operation and show result-->
    <div id="resultado">
        <!-- <p>Indica el primer número: <span id="num1"></span></p>
        <p>Indica el segundo número: <span id="num2"></span></p> -->
    </div>
    <!--Link to js-->
    <script src="../js/basic.js"></script>
</body>
</html>
